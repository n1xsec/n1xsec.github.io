    // minimal star field for some vibe without heavy GPU
    (function starfield() {
      const c = document.getElementById('sky');
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const ctx = c.getContext('2d');
      function size() { c.width = innerWidth * dpr; c.height = innerHeight * dpr; }
      size();
      addEventListener('resize', size);
      const N = Math.min(180, Math.floor((innerWidth * innerHeight) / 8000));
      const stars = Array.from({ length: N }, () => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: (Math.random() * 1.4 + 0.3) * dpr,
        a: Math.random() * 0.6 + 0.2,
        s: Math.random() * 0.25 + 0.05,
      }));
      function tick() {
        ctx.clearRect(0, 0, c.width, c.height);
        for (const s of stars) {
          ctx.globalAlpha = s.a + Math.sin(Date.now() * 0.001 * s.s + s.x) * 0.15;
          const grd = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 2.2);
          grd.addColorStop(0, 'rgba(255,255,255,0.9)');
          grd.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grd; ctx.beginPath(); ctx.arc(s.x, s.y, s.r * 2.2, 0, Math.PI * 2); ctx.fill();
        }
        requestAnimationFrame(tick);
      }
      tick();
    })();
