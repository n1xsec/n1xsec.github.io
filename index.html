  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const c = document.getElementById('sky');
    const ctx = c.getContext('2d');
    let stars = [], mouse = {x:0, y:0};

    function resize(){
      c.width = innerWidth;
      c.height = innerHeight;
      stars = Array.from({length:200}, () => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: Math.random() * 1.6 + 0.4,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
        hue: Math.random() * 360
      }));
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => mouse = {x: e.clientX, y: e.clientY});
    resize();

    function animate(){
      ctx.clearRect(0,0,c.width,c.height);
      for(const s of stars){
        s.x += s.dx; s.y += s.dy;
        if(s.x < 0 || s.x > c.width) s.dx *= -1;
        if(s.y < 0 || s.y > c.height) s.dy *= -1;
        const distX = (mouse.x - s.x) * 0.001;
        const distY = (mouse.y - s.y) * 0.001;
        s.x += distX; s.y += distY;
        ctx.beginPath();
        const glow = Math.sin(Date.now()*0.002 + s.hue)*0.3 + 0.7;
        ctx.fillStyle = `hsla(${s.hue}, 100%, 80%, ${glow})`;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
