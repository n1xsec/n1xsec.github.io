<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>istria.dev — external</title>
  <meta name="description" content="best Roblox external (in free mode rn)" />
  <style>
    :root {
      --bg: #0a0a0f;
      --fg: #d7d7e0;
      --muted: #9a9ab0;
      --accent-a: #725BFF;
      --accent-b: #FF2E97;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    main {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    h1.brand {
      font-weight: 800;
      font-size: clamp(48px, 10vw, 96px);
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      -webkit-background-clip: text; color: transparent;
      margin: 0;
      text-shadow: 0 0 40px rgba(114,91,255,0.3), 0 0 40px rgba(255,46,151,0.25);
    }
    .chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      margin-top: 10px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-b), var(--accent-a));
      box-shadow: 0 0 12px rgba(255,46,151,0.6);
    }
    p.sub {
      margin: 20px 0 30px;
      color: var(--muted);
      font-size: 18px;
    }
    .cta-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    a.cta {
      padding: 14px 22px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      transition: transform .1s ease;
      display: inline-flex; align-items: center; gap: 8px;
    }
    a.primary {
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      color: #fff;
      box-shadow: 0 0 20px rgba(255,46,151,0.3);
    }
    a.secondary {
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--fg);
      background: rgba(255,255,255,0.05);
    }
    a.cta:hover { transform: translateY(-2px); }
    footer { color: var(--muted); margin-top: 30px; font-size: 13px; }

    canvas#sky {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="sky"></canvas>
  <main>
    <h1 class="brand">istria.dev</h1>
    <div class="chip"><span class="dot"></span> free mode</div>
    <p class="sub">best roblox external, feature rich and unique, we also have the most agressive lock</p>
    <div class="cta-row">
      <a class="cta primary" href="https://raw.githubusercontent.com/n1xsec/n1xsec.github.io/refs/heads/main/istria-public.exe" download>
        Download Loader
      </a>
      <a class="cta secondary" href="https://discord.gg/CQPSA3TC8j" target="_blank" rel="noopener">Join Discord</a>
    </div>
    <footer>Build v1 • © <span id="year"></span> istria.dev</footer>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const c = document.getElementById('sky');
    const ctx = c.getContext('2d');
    let stars = [];
    function resize(){
      c.width = innerWidth; c.height = innerHeight;
      stars = Array.from({length:150},()=>({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        r:Math.random()*2+0.5,
        dx:(Math.random()-0.5)*0.2,
        dy:(Math.random()-0.5)*0.2,
        a:Math.random()
      }));
    }
    resize(); window.addEventListener('resize',resize);
    function animate(){
      ctx.clearRect(0,0,c.width,c.height);
      for(const s of stars){
        s.x+=s.dx; s.y+=s.dy;
        if(s.x<0||s.x>c.width) s.dx*=-1;
        if(s.y<0||s.y>c.height) s.dy*=-1;
        ctx.beginPath();
        ctx.fillStyle=`rgba(255,255,255,${0.3+Math.sin(Date.now()*0.002+s.a)*0.3})`;
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
