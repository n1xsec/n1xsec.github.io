  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const c = document.getElementById('sky');
    const ctx = c.getContext('2d');
    let stars = [];

    function resize(){
      c.width = innerWidth;
      c.height = innerHeight;
      stars = Array.from({length:180}, () => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: Math.random() * 1.8 + 0.4,
        dx: (Math.random() - 0.5) * 0.1,
        dy: (Math.random() - 0.5) * 0.1,
        hue: 200 + Math.random() * 160,
      }));
    }
    window.addEventListener('resize', resize);
    resize();

    function animate(){
      ctx.clearRect(0,0,c.width,c.height);
      for(const s of stars){
        s.x += s.dx; s.y += s.dy;
        if(s.x < 0) s.x = c.width;
        if(s.x > c.width) s.x = 0;
        if(s.y < 0) s.y = c.height;
        if(s.y > c.height) s.y = 0;

        ctx.beginPath();
        const alpha = 0.4 + Math.sin(Date.now() * 0.001 + s.x) * 0.3;
        ctx.fillStyle = `hsla(${s.hue}, 100%, 80%, ${alpha})`;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Showcase video modal logic
    const showcaseBtn = document.getElementById('showcaseBtn');
    const showcaseOverlay = document.getElementById('showcaseOverlay');
    const closeShowcase = document.getElementById('closeShowcase');

    showcaseBtn.addEventListener('click', e => {
      e.preventDefault();
      showcaseOverlay.classList.add('active');
    });

    closeShowcase.addEventListener('click', () => {
      showcaseOverlay.classList.remove('active');
    });

    showcaseOverlay.addEventListener('click', e => {
      if(e.target === showcaseOverlay)
        showcaseOverlay.classList.remove('active');
    });
  </script>
